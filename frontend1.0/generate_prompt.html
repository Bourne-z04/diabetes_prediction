<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖尿病健康方案 - 生成提示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .card {
            margin-bottom: 1.5rem;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        .prompt-container {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="user_dashboard.html"><i class="fas fa-heartbeat me-2"></i>糖尿病预测系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_dashboard.html"><i class="fas fa-file-medical-alt me-1"></i>健康信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_history.html"><i class="fas fa-history me-1"></i>历史记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="health_plan.html"><i class="fas fa-notes-medical me-1"></i>健康方案</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ai_assistant.html"><i class="fas fa-robot me-1"></i>AI 助手</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-magic me-1"></i>提示词生成</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="openFeedbackModal" data-bs-toggle="modal" data-bs-target="#feedbackModal"><i class="fas fa-comment-dots me-1"></i>提交反馈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_profile.html"><i class="fas fa-user-cog me-1"></i>个人资料</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <img src="images/logo.jpg" alt="Logo" class="me-2" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover;">
                    <span class="navbar-text me-3" id="userWelcome"></span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt me-1"></i>退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="success-message" id="copySuccess">
            提示已复制到剪贴板!
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-4">糖尿病健康方案 - 生成提示</h1>
                <div class="card p-4">
                    <p class="mb-3">请填写以下信息，生成个性化健康方案的提示。您可以将生成的提示复制给大语言模型，获取详细的健康建议。</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- 基础信息 -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-4"><i class="fas fa-user-circle me-2"></i>基础信息</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">性别</label>
                        <select class="form-select" id="gender">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">年龄</label>
                        <input type="number" class="form-control" id="age" min="1" max="120" placeholder="请输入年龄">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">身高 (cm)</label>
                        <input type="number" class="form-control" id="height" min="50" max="250" placeholder="请输入身高">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">体重 (kg)</label>
                        <input type="number" class="form-control" id="weight" min="20" max="300" placeholder="请输入体重">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">糖尿病类型</label>
                        <select class="form-select" id="diabetesType">
                            <option value="1型糖尿病">1型糖尿病</option>
                            <option value="2型糖尿病">2型糖尿病</option>
                            <option value="妊娠期糖尿病">妊娠期糖尿病</option>
                            <option value="其他类型糖尿病">其他类型糖尿病</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">患病时长 (年)</label>
                        <input type="number" class="form-control" id="diseaseDuration" min="0" max="100" placeholder="请输入患病时长">
                    </div>
                </div>
            </div>
            
            <!-- 健康指标 -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-4"><i class="fas fa-heartbeat me-2"></i>健康指标</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">空腹血糖 (mmol/L)</label>
                        <input type="number" class="form-control" id="fastingBloodGlucose" min="0" max="40" step="0.1" placeholder="请输入空腹血糖">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">餐后2小时血糖 (mmol/L)</label>
                        <input type="number" class="form-control" id="postprandialGlucose" min="0" max="40" step="0.1" placeholder="请输入餐后2小时血糖">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">糖化血红蛋白 (%)</label>
                        <input type="number" class="form-control" id="hba1c" min="0" max="20" step="0.1" placeholder="请输入糖化血红蛋白">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">腰围 (cm)</label>
                        <input type="number" class="form-control" id="waistline" min="30" max="200" placeholder="请输入腰围">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">日常运动量</label>
                        <select class="form-select" id="activityLevel">
                            <option value="几乎不运动">几乎不运动</option>
                            <option value="轻度运动">轻度运动 (每周1-3次)</option>
                            <option value="中度运动">中度运动 (每周3-5次)</option>
                            <option value="高强度运动">高强度运动 (每周5次以上)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <!-- 生活方式 -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-4"><i class="fas fa-utensils me-2"></i>生活方式</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">日常饮食习惯</label>
                        <textarea class="form-control" id="dietHabits" rows="3" placeholder="例如：喜欢甜食、主食以米饭为主等"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">食物过敏/禁忌</label>
                        <textarea class="form-control" id="foodAllergies" rows="2" placeholder="例如：海鲜过敏、乳糖不耐受等"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">睡眠质量</label>
                        <select class="form-select" id="sleepQuality">
                            <option value="很好">很好 (每晚7-8小时深度睡眠)</option>
                            <option value="一般">一般 (睡眠时间足够但质量一般)</option>
                            <option value="较差">较差 (易醒，难以入睡)</option>
                            <option value="很差">很差 (长期失眠)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">压力水平</label>
                        <select class="form-select" id="stressLevel">
                            <option value="几乎没有压力">几乎没有压力</option>
                            <option value="轻度压力">轻度压力</option>
                            <option value="中度压力">中度压力</option>
                            <option value="高度压力">高度压力</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 用药情况 -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-4"><i class="fas fa-pills me-2"></i>用药情况</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">目前服用的降糖药</label>
                        <textarea class="form-control" id="currentMedication" rows="3" placeholder="例如：二甲双胍850mg，每日两次"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">是否使用胰岛素</label>
                        <select class="form-select" id="insulinUse">
                            <option value="否">否</option>
                            <option value="是">是</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">其他慢性病</label>
                        <textarea class="form-control" id="otherDiseases" rows="2" placeholder="例如：高血压、高脂血症等"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 生成按钮 -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-primary btn-lg" onclick="generatePrompt()">
                    <i class="fas fa-magic me-2"></i>生成提示
                </button>
            </div>
        </div>
        
        <!-- 生成的提示框 -->
        <div class="row mt-4" id="promptSection" style="display: none;">
            <div class="col-12">
                <div class="card p-4">
                    <h3 class="mb-3">生成的提示</h3>
                    <button class="btn btn-sm btn-success copy-btn" onclick="copyPrompt()">
                        <i class="fas fa-copy me-1"></i>复制
                    </button>
                    <div class="prompt-container" id="generatedPrompt"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户反馈模态框 -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">提交反馈</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="feedbackContent" class="form-label">反馈内容</label>
                            <textarea class="form-control" id="feedbackContent" rows="5" placeholder="请详细描述您的使用体验、建议或遇到的问题（10-500字）..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contactInfo" class="form-label">联系方式（选填）</label>
                            <input type="text" class="form-control" id="contactInfo" placeholder="电话/邮箱/微信，方便我们与您联系">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitFeedback">提交</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="app.js"></script>
    
    <script>
        // 初始化AOS动画
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const auth = checkAuth();
            if (!auth) return;
            
            // 显示用户名
            document.getElementById('userWelcome').textContent = `欢迎, ${auth.currentUser.username}`;
            
            // 反馈提交事件
            document.getElementById('submitFeedback').addEventListener('click', function() {
                submitFeedback(auth.token);
            });
        });
        
        // 生成提示
        function generatePrompt() {
            // 获取所有输入的值
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const diabetesType = document.getElementById('diabetesType').value;
            const diseaseDuration = document.getElementById('diseaseDuration').value;
            
            const fastingBloodGlucose = document.getElementById('fastingBloodGlucose').value;
            const postprandialGlucose = document.getElementById('postprandialGlucose').value;
            const hba1c = document.getElementById('hba1c').value;
            const waistline = document.getElementById('waistline').value;
            const activityLevel = document.getElementById('activityLevel').value;
            
            const dietHabits = document.getElementById('dietHabits').value;
            const foodAllergies = document.getElementById('foodAllergies').value;
            const sleepQuality = document.getElementById('sleepQuality').value;
            const stressLevel = document.getElementById('stressLevel').value;
            
            const currentMedication = document.getElementById('currentMedication').value;
            const insulinUse = document.getElementById('insulinUse').value;
            const otherDiseases = document.getElementById('otherDiseases').value;
            
            // 验证必填字段
            if (!age || !height || !weight || !diseaseDuration || !fastingBloodGlucose) {
                alert('请至少填写基础信息和关键健康指标');
                return;
            }
            
            // 计算BMI
            const bmi = (weight / ((height/100) * (height/100))).toFixed(1);
            
            // 构建提示文本
            let prompt = `我是一名${age}岁${gender}性，${diabetesType}患者，患病已有${diseaseDuration}年。我身高${height}cm，体重${weight}kg，BMI为${bmi}，腰围${waistline || '未测量'}cm。

我的健康指标如下:
- 空腹血糖: ${fastingBloodGlucose} mmol/L
- 餐后2小时血糖: ${postprandialGlucose || '未测量'} mmol/L
- 糖化血红蛋白: ${hba1c || '未测量'} %
- 日常运动量: ${activityLevel}

我的生活习惯:
- 饮食习惯: ${dietHabits || '未提供'}
- 食物过敏/禁忌: ${foodAllergies || '无'}
- 睡眠质量: ${sleepQuality}
- 压力水平: ${stressLevel}

用药情况:
- 目前服用的降糖药: ${currentMedication || '无'}
- 是否使用胰岛素: ${insulinUse}
- 其他慢性病: ${otherDiseases || '无'}

请根据我的情况，为我提供以下方面的个性化健康方案:
1. 饮食指南：请给出早、中、晚三餐的具体食谱建议，精确到食物名称和摄入量
2. 运动计划：适合我的运动类型、频率和强度
3. 血糖管理：针对我的血糖状况提供监测和控制建议
4. 用药指导：针对我目前的用药情况提供建议和注意事项
5. 生活方式调整：包括睡眠、压力管理等方面的建议

请以分点的形式回答，使建议具体可执行，谢谢！`;
            
            // 显示生成的提示
            document.getElementById('generatedPrompt').textContent = prompt;
            document.getElementById('promptSection').style.display = 'block';
            
            // 滚动到提示区域
            document.getElementById('promptSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 复制提示到剪贴板
        function copyPrompt() {
            const promptText = document.getElementById('generatedPrompt').textContent;
            navigator.clipboard.writeText(promptText).then(function() {
                // 显示复制成功消息
                const successMsg = document.getElementById('copySuccess');
                successMsg.style.display = 'block';
                
                // 3秒后隐藏
                setTimeout(function() {
                    successMsg.style.display = 'none';
                }, 3000);
            }, function(err) {
                console.error('无法复制文本: ', err);
                alert('复制失败，请手动选择文本并复制');
            });
        }
    </script>
</body>
</html>
