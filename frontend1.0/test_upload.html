<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSV文件上传测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>CSV文件上传测试</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="file">选择CSV文件:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
        </div>
        <button type="submit">上传文件</button>
    </form>
    
    <div id="response"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('请选择文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('http://localhost:5000/api/admin/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                showMessage(`文件上传成功！文件名: ${data.filename}`, 'success');
            })
            .catch(error => {
                const message = error.message || '文件上传失败';
                showMessage(message, 'error');
                console.error('Error:', error);
            });
        });
        
        function showMessage(text, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = text;
            responseDiv.className = type;
        }
    </script>
</body>
</html>
