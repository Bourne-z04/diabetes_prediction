<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI助手 - 糖尿病预测系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- 添加 markdown 样式和高亮库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <style>
        .container { 
            padding-top: 80px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        .card { 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            background-color: rgba(255, 255, 255, 0.9);
        }
        #aiChatBox {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9fa;
        }
        .ai-chat-message {
            display: flex;
            align-items: flex-start;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 85%;
            margin-bottom: 15px;
        }
        .ai-chat-message.user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            flex-direction: row-reverse;
            margin-left: auto;
        }
        .ai-chat-message.ai-message {
            background-color: white;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 3px solid #28a745;
        }
        .ai-chat-message-content {
            line-height: 1.5;
            padding: 0 10px;
        }
        
        /* AI消息加载动画 */
        .thinking .ai-chat-message-content {
            position: relative;
        }
        .thinking i {
            color: #6c757d;
        }
        
        /* 美化输入框 */
        #aiPromptInput {
            border-radius: 20px;
            padding-left: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #ced4da;
        }
        #sendAiPrompt {
            border-radius: 20px;
            margin-left: 10px;
        }
        
        /* Markdown 样式 */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            word-wrap: break-word;
            color: #24292e;
        }
        .markdown-body h1, 
        .markdown-body h2, 
        .markdown-body h3, 
        .markdown-body h4, 
        .markdown-body h5, 
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body h4 { font-size: 1em; }
        .markdown-body h5 { font-size: 0.875em; }
        .markdown-body h6 { font-size: 0.85em; }
        
        .markdown-body a {
            color: #0366d6;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body strong {
            font-weight: 600;
        }
        .markdown-body hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }
        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        .markdown-body ul, 
        .markdown-body ol {
            padding-left: 2em;
        }
        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
        }
        .markdown-body pre {
            word-wrap: normal;
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 3px;
        }
        .markdown-body pre code {
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
            background: transparent;
            border: 0;
        }
        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
            overflow: auto;
            margin-bottom: 16px;
        }
        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }
        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }
        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="user_dashboard.html"><i class="fas fa-heartbeat me-2"></i>糖尿病预测系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_dashboard.html"><i class="fas fa-file-medical-alt me-1"></i>健康信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_history.html"><i class="fas fa-history me-1"></i>历史记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="health_plan.html"><i class="fas fa-notes-medical me-1"></i>健康方案</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-robot me-1"></i>AI 助手</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="openFeedbackModal" data-bs-toggle="modal" data-bs-target="#feedbackModal"><i class="fas fa-comment-dots me-1"></i>提交反馈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_profile.html"><i class="fas fa-user-cog me-1"></i>个人资料</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <img src="images/logo.jpg" alt="Logo" class="me-2" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover;">
                    <span class="navbar-text me-3" id="userWelcome"></span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt me-1"></i>退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-robot me-2"></i>AI 助手</h5>
                        <button class="btn btn-light btn-sm" id="clearChatBtn">
                            <i class="fas fa-trash-alt me-1"></i>清空对话
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="aiChatBox">
                            <div class="text-muted text-center">你好！我是您的 AI 助手，有什么可以帮助您的吗？</div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="aiPromptInput" placeholder="请输入您的健康相关问题（5-200字）...">
                            <button class="btn btn-primary" type="button" id="sendAiPrompt">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                        <div id="aiCharError" class="text-danger mt-2"></div>
                        
                        <div class="mt-4">
                            <h6 class="mb-3">常见问题：</h6>
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <button class="btn btn-outline-secondary w-100 text-start" onclick="insertPrompt('我的血糖值有波动，应该如何控制饮食？')">
                                        <i class="fas fa-utensils me-1"></i> 血糖波动的饮食控制
                                    </button>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <button class="btn btn-outline-secondary w-100 text-start" onclick="insertPrompt('适合糖尿病患者的运动有哪些？')">
                                        <i class="fas fa-running me-1"></i> 适合的运动方式
                                    </button>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <button class="btn btn-outline-secondary w-100 text-start" onclick="insertPrompt('如何理解糖化血红蛋白的指标？')">
                                        <i class="fas fa-vial me-1"></i> 理解糖化血红蛋白
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用户反馈模态框 -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">提交反馈</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="feedbackContent" class="form-label">反馈内容</label>
                            <textarea class="form-control" id="feedbackContent" rows="5" placeholder="请详细描述您的使用体验、建议或遇到的问题（10-500字）..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contactInfo" class="form-label">联系方式（选填）</label>
                            <input type="text" class="form-control" id="contactInfo" placeholder="电话/邮箱/微信，方便我们与您联系">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitFeedback">提交</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 添加 marked.js 用于Markdown解析 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <!-- 添加 highlight.js 用于代码高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <script src="app.js"></script>
    <script>
        // 配置marked.js，启用代码高亮
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                } else {
                    return hljs.highlightAuto(code).value;
                }
            },
            breaks: true,     // 支持Github风格的换行
            gfm: true,        // 支持Github风格的Markdown
            headerIds: true,  // 为标题添加id
            mangle: false,    // 不转义内联HTML
            sanitize: false   // 不移除HTML标签
        });
        
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const auth = checkAuth();
            if (!auth) return;
            
            // 显示用户名
            document.getElementById('userWelcome').textContent = `欢迎, ${auth.currentUser.username}`;
            
            // 检查URL参数，是否来自健康方案页面
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('prompt') === 'health_plan') {
                const savedPrompt = localStorage.getItem('tempHealthPrompt');
                if (savedPrompt) {
                    document.getElementById('aiPromptInput').value = savedPrompt;
                    // 清除localStorage中的临时提示
                    localStorage.removeItem('tempHealthPrompt');
                    // 自动触发发送按钮
                    sendAiQuery();
                }
            }
            
            // 发送按钮事件
            document.getElementById('sendAiPrompt').addEventListener('click', function() {
                sendAiQuery();
            });
            
            // 输入框回车事件
            document.getElementById('aiPromptInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendAiQuery();
                }
            });
            
            // 清空对话按钮
            document.getElementById('clearChatBtn').addEventListener('click', function() {
                clearChat();
            });
            
            // 反馈提交事件
            document.getElementById('submitFeedback').addEventListener('click', function() {
                submitFeedback(auth.token);
            });
        });
    </script>
</body>
</html>
