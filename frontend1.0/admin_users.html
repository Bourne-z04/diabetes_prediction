<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户管理 - 糖尿病预测系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { padding-top: 30px; }
        .card { margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .table th { background-color: #f8f9fa; }
        #result { margin: 15px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .btn-action { margin-right: 5px; }
        .badge-role-1 { background-color: #17a2b8; }
        .badge-role-2 { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">糖尿病预测系统管理控制台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_dashboard.html">管理面板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">用户管理</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="adminWelcome"></span>
                    <button class="btn btn-outline-light" onclick="logout()">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">用户管理</h2>
        
        <div class="card">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">用户列表</h5>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    添加用户
                </button>
            </div>
            <div class="card-body">
                <div id="usersList">
                    <p class="text-center">正在加载用户列表...</p>
                </div>
            </div>
        </div>
        
        <div id="result"></div>
    </div>
    
    <!-- 添加用户模态框 -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role_id" class="form-label">角色</label>
                            <select class="form-select" id="role_id" required>
                                <option value="1">普通用户</option>
                                <option value="2">管理员</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑用户模态框 -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="edit_user_id">
                        <div class="mb-3">
                            <label for="edit_username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="edit_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="edit_email" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_password" class="form-label">密码（留空表示不修改）</label>
                            <input type="password" class="form-control" id="edit_password">
                        </div>
                        <div class="mb-3">
                            <label for="edit_role_id" class="form-label">角色</label>
                            <select class="form-select" id="edit_role_id" required>
                                <option value="1">普通用户</option>
                                <option value="2">管理员</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateUserBtn">更新</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 查看用户健康记录模态框 -->
    <div class="modal fade" id="viewHealthModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户健康记录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="healthRecordsList">
                    <p class="text-center">正在加载健康记录...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // 当前选中的用户ID
        let currentUserId = null;
        
        // 页面加载完成后检查登录状态和权限
        document.addEventListener('DOMContentLoaded', function() {
            const auth = checkAdminAuth();
            if (!auth) return;
            
            // 显示管理员名
            document.getElementById('adminWelcome').textContent = `欢迎管理员, ${auth.currentUser.username}`;
            
            // 获取用户列表
            getUsers(auth.token);
            
            // 注册事件
            document.getElementById('saveUserBtn').addEventListener('click', function() {
                addUser(auth.token);
            });
            
            document.getElementById('updateUserBtn').addEventListener('click', function() {
                updateUser(auth.token);
            });
        });
        
        // 获取所有用户
        async function getUsers(token) {
            try {
                const users = await apiRequest('/admin/users', 'GET', null, token);
                
                if (users.length === 0) {
                    document.getElementById('usersList').innerHTML = `
                        <div class="alert alert-info">暂无用户数据</div>
                    `;
                    return;
                }
                
                // 构建用户列表表格
                const usersTable = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>角色</th>
                                    <th>注册时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td>${user.id}</td>
                                        <td>${user.username}</td>
                                        <td>${user.email}</td>
                                        <td>
                                            <span class="badge bg-${user.role_id === 2 ? 'danger' : 'info'}">
                                                ${user.role_id === 2 ? '管理员' : '普通用户'}
                                            </span>
                                        </td>
                                        <td>${new Date(user.created_at).toLocaleString()}</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary btn-action" onclick="editUser(${user.id})">
                                                编辑
                                            </button>
                                            <button class="btn btn-sm btn-info btn-action" onclick="viewHealthRecords(${user.id})">
                                                健康记录
                                            </button>
                                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteUser(${user.id}, '${token}')">
                                                删除
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('usersList').innerHTML = usersTable;
            } catch (error) {
                document.getElementById('usersList').innerHTML = `
                    <div class="alert alert-danger">获取用户列表失败: ${error.message}</div>
                `;
            }
        }
        
        // 添加用户
        async function addUser(token) {
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role_id: parseInt(document.getElementById('role_id').value)
            };
            
            if (!userData.username || !userData.email || !userData.password) {
                showMessage('请填写所有必填字段', 'error');
                return;
            }
            
            try {
                const result = await apiRequest('/admin/users', 'POST', userData, token);
                
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
                modal.hide();
                
                // 清空表单
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('role_id').value = '1';
                
                showMessage('用户添加成功');
                
                // 刷新用户列表
                getUsers(token);
            } catch (error) {
                showMessage(`添加用户失败: ${error.message}`, 'error');
            }
        }
        
        // 编辑用户
        async function editUser(userId) {
            currentUserId = userId;
            
            try {
                const auth = checkAdminAuth();
                if (!auth) return;
                
                const user = await apiRequest(`/admin/user/${userId}`, 'GET', null, auth.token);
                
                // 填充表单
                document.getElementById('edit_user_id').value = user.id;
                document.getElementById('edit_username').value = user.username;
                document.getElementById('edit_email').value = user.email;
                document.getElementById('edit_password').value = '';
                document.getElementById('edit_role_id').value = user.role_id;
                
                // 显示模态框
                const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                modal.show();
            } catch (error) {
                showMessage(`获取用户信息失败: ${error.message}`, 'error');
            }
        }
        
        // 更新用户
        async function updateUser(token) {
            const userId = document.getElementById('edit_user_id').value;
            const userData = {
                username: document.getElementById('edit_username').value,
                email: document.getElementById('edit_email').value,
                role_id: parseInt(document.getElementById('edit_role_id').value)
            };
            
            // 如果密码不为空，添加到请求数据中
            const password = document.getElementById('edit_password').value;
            if (password) {
                userData.password = password;
            }
            
            if (!userData.username || !userData.email) {
                showMessage('用户名和邮箱不能为空', 'error');
                return;
            }
            
            try {
                const result = await apiRequest(`/admin/user/${userId}`, 'PUT', userData, token);
                
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
                modal.hide();
                
                showMessage('用户信息更新成功');
                
                // 刷新用户列表
                getUsers(token);
            } catch (error) {
                showMessage(`更新用户失败: ${error.message}`, 'error');
            }
        }
        
        // 删除用户
        async function deleteUser(userId, token) {
            if (!confirm('确定要删除此用户吗？此操作不可逆!')) {
                return;
            }
            
            try {
                await apiRequest(`/admin/user/${userId}`, 'DELETE', null, token);
                showMessage('用户删除成功');
                
                // 刷新用户列表
                getUsers(token);
            } catch (error) {
                showMessage(`删除用户失败: ${error.message}`, 'error');
            }
        }
        
        // 查看用户健康记录
        async function viewHealthRecords(userId) {
            currentUserId = userId;
            
            try {
                const auth = checkAdminAuth();
                if (!auth) return;
                
                // 显示模态框
                const modal = new bootstrap.Modal(document.getElementById('viewHealthModal'));
                modal.show();
                
                // 获取用户健康记录
                const records = await apiRequest(`/admin/user/${userId}/health_records`, 'GET', null, auth.token);
                
                if (records.length === 0) {
                    document.getElementById('healthRecordsList').innerHTML = `
                        <div class="alert alert-info">该用户暂无健康记录</div>
                    `;
                    return;
                }
                
                // 构建健康记录表格
                const recordsTable = `
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>记录ID</th>
                                    <th>测量时间</th>
                                    <th>年龄</th>
                                    <th>BMI</th>
                                    <th>胰岛素</th>
                                    <th>皮肤厚度</th>
                                    <th>葡萄糖</th>
                                    <th>糖尿病风险</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${records.map(record => {
                                    const riskClass = record.probability > 0.5 ? 'high-risk' : 'low-risk';
                                    const risk = (record.probability * 100).toFixed(1) + '%';
                                    const date = new Date(record.created_at).toLocaleString();
                                    
                                    return `
                                        <tr>
                                            <td>${record.id}</td>
                                            <td>${date}</td>
                                            <td>${record.health_info.age}</td>
                                            <td>${record.health_info.bmi}</td>
                                            <td>${record.health_info.insulin}</td>
                                            <td>${record.health_info.skin_thickness}</td>
                                            <td>${record.health_info.glucose}</td>
                                            <td class="${riskClass}">${risk}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('healthRecordsList').innerHTML = recordsTable;
            } catch (error) {
                document.getElementById('healthRecordsList').innerHTML = `
                    <div class="alert alert-danger">获取健康记录失败: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
