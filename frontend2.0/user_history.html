<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>健康记录历史 - 糖尿病预测系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { padding-top: 30px; }
        .card { margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .record-card { transition: all 0.3s ease; cursor: pointer; }
        .record-card:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .high-risk { color: #dc3545; font-weight: bold; }
        .low-risk { color: #28a745; font-weight: bold; }
        #result { margin: 15px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .table th { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">糖尿病预测系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_dashboard.html">健康信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">历史记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#feedbackModal">提交反馈</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userWelcome"></span>
                    <button class="btn btn-outline-light" onclick="logout()">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">健康记录历史</h2>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">历史记录列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="recordsList">
                            <p class="text-center">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 记录详情模态框 -->
        <div class="modal fade" id="recordDetailModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">健康记录详情</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="recordDetailContent">
                        <!-- 记录详情内容 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="exportDetailBtn">导出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用户反馈模态框 -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">提交反馈</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="feedbackContent" class="form-label">反馈内容</label>
                            <textarea class="form-control" id="feedbackContent" rows="5" placeholder="请描述您的使用体验、建议或遇到的问题..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contactInfo" class="form-label">联系方式（选填）</label>
                            <input type="text" class="form-control" id="contactInfo" placeholder="电话/邮箱/微信等">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitFeedback">提交</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script>
        // 全局变量存储当前选中的记录
        let currentRecord = null;
        
        // 页面加载完成后检查登录状态并获取历史记录
        document.addEventListener('DOMContentLoaded', function() {
            const auth = checkAuth();
            if (!auth) return;
            
            // 显示用户名
            document.getElementById('userWelcome').textContent = `欢迎, ${auth.currentUser.username}`;
            
            // 获取历史记录
            getHealthRecords(auth.token);
            
            // 导出按钮事件
            document.getElementById('exportDetailBtn').addEventListener('click', function() {
                exportSelectedRecord(auth.token);
            });
            
            // 反馈提交事件
            document.getElementById('submitFeedback').addEventListener('click', function() {
                submitFeedback(auth.token);
            });
        });
        
        // 获取用户健康记录历史
        async function getHealthRecords(token) {
            try {
                const records = await apiRequest('/user/health_records', 'GET', null, token);
                
                if (records.length === 0) {
                    document.getElementById('recordsList').innerHTML = `
                        <div class="alert alert-info">您还没有健康记录，请先提交健康信息。</div>
                    `;
                    return;
                }
                
                const recordsHtml = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>检测时间</th>
                                    <th>年龄</th>
                                    <th>BMI</th>
                                    <th>胰岛素</th>
                                    <th>糖尿病风险</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${records.map(record => {
                                    const riskClass = record.probability > 0.5 ? 'high-risk' : 'low-risk';
                                    const risk = (record.probability * 100).toFixed(1) + '%';
                                    const date = new Date(record.created_at).toLocaleString();
                                    
                                    return `
                                        <tr>
                                            <td>${date}</td>
                                            <td>${record.health_info.age}</td>
                                            <td>${record.health_info.bmi}</td>
                                            <td>${record.health_info.insulin}</td>
                                            <td class="${riskClass}">${risk}</td>
                                            <td>
                                                <button class="btn btn-sm btn-primary" 
                                                    onclick="viewRecordDetail(${JSON.stringify(record).replace(/"/g, '&quot;')})">
                                                    查看
                                                </button>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('recordsList').innerHTML = recordsHtml;
            } catch (error) {
                document.getElementById('recordsList').innerHTML = `
                    <div class="alert alert-danger">获取健康记录失败: ${error.message}</div>
                `;
            }
        }
        
        // 查看记录详情
        function viewRecordDetail(record) {
            currentRecord = record;
            const riskClass = record.probability > 0.5 ? 'high-risk' : 'low-risk';
            const risk = (record.probability * 100).toFixed(1) + '%';
            const date = new Date(record.created_at).toLocaleString();
            
            const detailHtml = `
                <div class="row">
                    <div class="col-md-6">
                        <h5>健康数据</h5>
                        <table class="table table-bordered">
                            <tr>
                                <th>测量时间</th>
                                <td>${date}</td>
                            </tr>
                            <tr>
                                <th>年龄</th>
                                <td>${record.health_info.age}</td>
                            </tr>
                            <tr>
                                <th>BMI指数</th>
                                <td>${record.health_info.bmi}</td>
                            </tr>
                            <tr>
                                <th>胰岛素水平</th>
                                <td>${record.health_info.insulin}</td>
                            </tr>
                            <tr>
                                <th>皮肤厚度</th>
                                <td>${record.health_info.skin_thickness}</td>
                            </tr>
                            <tr>
                                <th>葡萄糖水平</th>
                                <td>${record.health_info.glucose}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h5>预测结果</h5>
                        <div class="alert ${riskClass === 'high-risk' ? 'alert-danger' : 'alert-success'}">
                            <h4>总体风险: <span class="${riskClass}">${risk}</span></h4>
                            <p>根据您的健康数据分析，您患糖尿病的风险为 <span class="${riskClass}">
                            ${riskClass === 'high-risk' ? '高风险' : '低风险'}</span></p>
                        </div>
                        
                        <h5 class="mt-3">模型详情</h5>
                        <canvas id="detailChart"></canvas>
                    </div>
                </div>
            `;
            
            document.getElementById('recordDetailContent').innerHTML = detailHtml;
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('recordDetailModal'));
            modal.show();
            
            // 绘制图表
            setTimeout(() => {
                const ctx = document.getElementById('detailChart').getContext('2d');
                const modelData = Object.entries(record.model_details).map(([name, detail]) => ({
                    model: name,
                    probability: detail.probability
                }));
                
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: modelData.map(item => item.model),
                        datasets: [{
                            label: '预测概率',
                            data: modelData.map(item => item.probability * 100),
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: '概率(%)'
                                }
                            }
                        }
                    }
                });
            }, 300);
        }
        
        // 导出选中的记录
        async function exportSelectedRecord(token) {
            if (!currentRecord || !currentRecord.id) {
                showMessage('无法导出记录', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/user/predict/${currentRecord.id}?export=true`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('导出失败');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `diabetes_prediction_${new Date(currentRecord.created_at).toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showMessage('预测结果导出成功');
            } catch (error) {
                showMessage(`导出失败: ${error.message}`, 'error');
            }
        }
        
        // 提交用户反馈
        async function submitFeedback(token) {
            const content = document.getElementById('feedbackContent').value;
            const contact = document.getElementById('contactInfo').value;
            
            if (!content) {
                showMessage('反馈内容不能为空', 'error');
                return;
            }
            
            try {
                const result = await apiRequest('/user/feedback', 'POST', {
                    content,
                    contact
                }, token);
                
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('feedbackModal'));
                modal.hide();
                
                // 清空表单
                document.getElementById('feedbackContent').value = '';
                document.getElementById('contactInfo').value = '';
                
                showMessage('感谢您的反馈！我们会尽快处理', 'success');
            } catch (error) {
                showMessage(`提交反馈失败: ${error.message}`, 'error');
            }
        }
        
        // 显示消息
        function showMessage(message, type = 'success') {
            // 创建消息元素
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertDiv.style.zIndex = '1050';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            // 添加到页面
            document.body.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
