<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>健康信息测试页面</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>健康信息测试</h1>
    
    <div class="form-group">
        <label for="token">JWT Token (从登录接口获取):</label>
        <input type="text" id="token" placeholder="输入您的JWT token">
    </div>
    
    <div class="form-group">
        <label for="age">年龄:</label>
        <input type="number" id="age">
    </div>
    
    <div class="form-group">
        <label for="bmi">BMI指数:</label>
        <input type="number" step="0.1" id="bmi">
    </div>
    
    <div class="form-group">
        <label for="insulin">胰岛素水平:</label>
        <input type="number" step="0.1" id="insulin">
    </div>
    
    <div class="form-group">
        <label for="skin_thickness">皮肤厚度:</label>
        <input type="number" id="skin_thickness">
    </div>
    
    <div class="form-group">
        <label for="glucose">葡萄糖水平:</label>
        <input type="number" id="glucose">
    </div>
    
    <button onclick="saveHealthInfo()">保存健康信息</button>
    
    <div id="response"></div>
    
    <script>
        function saveHealthInfo() {
            const token = document.getElementById('token').value;
            const data = {
                age: document.getElementById('age').value,
                bmi: document.getElementById('bmi').value,
                insulin: document.getElementById('insulin').value,
                skin_thickness: document.getElementById('skin_thickness').value,
                glucose: document.getElementById('glucose').value
            };
            
            axios.post('http://localhost:5000/api/userInfo/saveinfo', data, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                document.getElementById('response').innerHTML = 
                    `保存成功!<br>健康信息ID: ${response.data.health_info_id}<br>消息: ${response.data.message}`;
            })
            .catch(error => {
                document.getElementById('response').innerHTML = 
                    `保存失败!<br>错误: ${error.response?.data?.message || error.message}`;
            });
        }
    </script>
</body>
</html>
